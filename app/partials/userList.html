


    <div class="row">
        <div class="col-sm-6">
            <div class="input-group">
                  <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Search</button>
                  </span>
                  <input type="text" class="form-control" ng-model="searchValue" />
            </div>
        </div>
        <div class="col-sm-3">
            <select ng-model="sortorder" class="input-sm">
                <option selected value="name">Name</option>
                <option value="occupation">Occupation</option>
            </select>
        </div>

    </div>

    <p/>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Users <a href="#/newUser" class="btn btn-default btn-sm pull-right">Add</a>
        </div>



        <!-- Table -->
        <table class="table table-striped table-hover">

            <thead>
            <tr>
                <th translate="USER_NAME">Name</th>
                <th translate="EMAIL">Email</th>
                <th translate="OCCUPATION">Occupation</th>
                <th translate="HOBBY">Hobby</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="person in matchedEntries = (data.dataSet | filter: searchValue) | orderBy:sortorder" ng-click="go(person)"  >
                <td><span ng-bind-html='person.name |  matchedsearch : searchValue'></span></td>
                <td><span ng-bind-html='person.email |  matchedsearch : searchValue'></span></td>
                <td><span ng-bind-html='person.occupation |  matchedsearch : searchValue'></span></td>
                <td><span ng-bind-html='person.hobby |  matchedsearch : searchValue'></span></td>
            </tr>
            <tr ng-hide="hasSearchResult()">
                <td>Not Found</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            </tbody>
        </table>

    </div>

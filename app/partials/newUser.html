


    <form class="form-horizontal" role="form" name="newUserForm">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-5">
                <input  type="text" class="form-control" name="name" id="inputName" ng-model="name" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-5">
                <input  type="email" class="form-control"  id="inputEmail" ng-model="email" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputOccupation" class="col-sm-2 control-label">Occupation</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputOccupation" ng-model="occupation" placeholder="Occupation">

            </div>
        </div>
        <div class="form-group">
            <label for="inputHobby" class="col-sm-2 control-label">Hobby</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputHobby" ng-model="hobby" placeholder="Hobby">

            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button   class="btn btn-default" ng-disabled="newUserForm.$invalid" ng-click="addUser()">Save</button>
            </div>
        </div>
    </form>
